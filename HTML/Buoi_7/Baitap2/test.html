<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về thẻ nav</title>
    <style>
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Trang chủ của tôi</h1>
</header>

<nav>
    <a href="#home">Trang chủ</a>
    <a href="#about">Giới thiệu</a>
    <a href="#services">Dịch vụ</a>
    <a href="#contact">Liên hệ</a>
</nav>

<main>
    <section id="home">
        <h2>Trang chủ</h2>
        <p>Chào mừng bạn đến với trang chủ của chúng tôi.</p>
    </section>
    <section id="about">
        <h2>Giới thiệu</h2>
        <p>Đây là phần giới thiệu về chúng tôi.</p>
    </section>
    <section id="services">
        <h2>Dịch vụ</h2>
        <p>Chúng tôi cung cấp nhiều dịch vụ khác nhau.</p>
    </section>
    <section id="contact">
        <h2>Liên hệ</h2>
        <p>Thông tin liên hệ của chúng tôi.</p>
    </section>
</main>

</body>
</html>
