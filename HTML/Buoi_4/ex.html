<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 500px;">
            <legend>Academic information</legend>
            Degree <select name="degree" id="">
                <option selected value="1">Master of Business Administration</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>        
        
            <br>
            Student ID <input type="text"><br>
            Classes attended
            <select name="Classes" id="" multiple size="3">
                <option value="Geography">Geography</option>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
                <option value="option">Option</option>
            </select>
        </fieldset>
        <br>
        <fieldset style="width: 500px;">
            <legend>Personal Details</legend>
            First Name <input type="text"><br>
            Last Name <input type="text"><br>
            Gender: <input checked type="radio"> Male <input type="radio"> Female <br>
            Email <input type="email">
        </fieldset>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="TERM AND CONDITIONS..."></textarea>
        <br>
        <button>Send Form</button>  
        <button>Clear Form</button>
    </form>
</body>
</html>
