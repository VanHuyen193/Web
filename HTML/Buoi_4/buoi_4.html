<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <form action="">
        <input type="text" name="ten" value="name">
        <br><br>
        <input type="password" name="matkhau" value="password" required>
        <br><br>
        <input type="button" value="dang nhap">
        <br><br>
        <input type="color" name="favcolor">
        <br><br>
        range <input type="range" name="points" min="0" max="10">
        <br><br>
        ngày tháng <input type="month" name="day">
        <br><br>
        tuần <input type="week">
        <br><br>
        Email <input type="email" name="email">
        <br><br>
        First name: <input type="text" name="fname" placeholder="First name"><br><br>
        Last name: <input type="text" name="lname" placeholder="Last name"> <br><br>
        E-mail: <input type="email" name="email" autocomplete="off" placeholder="Email"><br><br>
        Quê quán:
        <select name="quequan" id="">
            <option value="hanoi">Hà Nội</option>
            <option selected value="haiphong">Hải Phòng</option>
            <option value="hochiminh">TP Hồ Chí Minh</option>
        </select>
        <input type="submit" name="" id="">
        <br><br>
        chọn: 
        <select name="tp" size="3" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Personalia</legend>
            Name: <input type="text" name="" id="">
        </fieldset>
    </form>
</body>
</html>
