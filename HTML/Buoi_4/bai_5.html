<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <br>
        <fieldset>
            <h2 style="color:darkgreen; text-align: center;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
            <table style="background-color: aquamarine; text-align: left;" border="2" width="800px" align="center">
                <tr>
                    <th>Họ và tên</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Điện thoại</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Phái</th>
                    <th><input type="radio"> Nam   <input type="radio"> Nữ</th>
                </tr>
                <tr>
                    <th>Nghề nghiệp</th>
                    <th>
                        <select name="job" id="">
                            <option value="">Giáo viên</option>
                            <option value="">Sinh viên</option>
                            <option value="">Kỹ sư</option>
                            <option value="">Bác sĩ</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Chọn sản phẩm tham gia</th>
                    <th>
                        <select name="product" size="4" multiple>
                            <option value="">Kem đánh răng</option>
                            <option value="">Bột giặt</option>
                            <option value="">Dầu gội đầu</option>
                            <option value="">Sữa tắm</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Số người dự đoán tham gia</th>
                    <th><input type="text"></th>
                </tr>
                <tr style="text-align: center;">
                    <th colspan="2">
                        <button type="submit">Đồng ý</button>
                    </th>
                </tr>
                <tr style="color: crimson; text-align: center;">
                    <th colspan="2">Bạn đã đăng ký thành công !!!</th>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
